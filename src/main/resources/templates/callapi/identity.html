<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('Board')">
    <title>Call API</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('Call API')">
    </nav>
    <div class="input-group mb-3 col-sm-4">
        <form action="/callapi/identity" th:action="@{/callapi/identity}" method="POST">
<!--        <input type="text" name="test" th:field="*{test}" class="form-control" placeholder="corp_code">-->
        <input type="text" name="test" class="form-control" placeholder="corp_code">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div>
        <table style="border: solid 1px black;">
            <thead>
            <tr>
                <th>Roll No.</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="jsonMap: ${jsonMap}">
                <td th:text="${jsonMap.key}" />
                <td th:text="${jsonMap.value}" />
            </tr>
            </tbody>
        </table>
    </div>


    <footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
