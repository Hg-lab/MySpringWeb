spring.datasource.url=jdbc:mysql://localhost:3306/new_schema?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=dartApp
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=update

# mysql 사용
spring.jpa.database=mysql

# 콘솔에 sql 출력 여부 spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

#Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.kideveloper=DEBUG

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
